<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@200;300;500&display=swap" rel="stylesheet">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | NFT preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <!-- <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style> -->
</head>
<body>
  <!-- CONTENEDOR -->
  <main class="container">
    <!-- TARJETA -->
    <article class="card-container">
      <!-- IMAGEN -->
      <div class="image__card">
        <div class="image__card--hover">
          <img src="./images/icon-view.svg" alt="">
        </div>
        <img src="/images/image-equilibrium.jpg" alt="">
      </div>
      <!-- DESCRICION -->
      <section class="data">
        <h2 class="data__title">Equilibrium #3429</h2>
        <p class="data__text">Our Equilibrium collection promotes balance and calm.</p>
        <div class="info" >
          <div class="data__price">
            <div class="icon">
              <img src="/images/icon-ethereum.svg" alt="">
            </div>
            <span class="data__price--cyan"> 0.041 ETH</span>
          </div>
          <div class="data__time">
            <div class="icon icon--clock">
              <img src="/images/icon-clock.svg" alt="">
            </div>
            <span class="data__text data__text--time" > 3 days left</span>
          </div>
        </div>
      </section>
      <!-- PIE DE PAGINA -->
      <footer class="footer-autor">
        <div class="avatar">
          <img src="/images/image-avatar.png" alt="">
        </div>
        <p class="data__text">Creation of <a href="#" class="autor">Jules Wyvern</a></p>
      </footer>
    </article>
  </main>

</html>
